<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Draw Steel Character Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- =============================== -->
  <!-- HEADER / CHARACTER NAME -->
  <!-- =============================== -->
  <header style="padding: 20px; text-align: center;">
    <h1 id="charName">Character</h1>
  </header>

  <!-- =============================== -->
  <!-- STATS SECTION -->
  <!-- =============================== -->
  <section style="padding: 20px;">

    <div style="margin-bottom: 20px;">
      <h2>Progress</h2>
      <p><b>XP:</b> <span id="charXP">0</span></p>
      <p><b>Victories:</b> <span id="charVictories">0</span></p>
    </div>

    <button onclick="addVictory()">+ Victory</button>
    <button onclick="restAndConvertVictories()">Rest (Convert to XP)</button>

  </section>

  <!-- =============================== -->
  <!-- ABILITIES SECTION -->
  <!-- =============================== -->
  <section style="padding: 20px;">
    <h2>Abilities</h2>

    <div id="abilitiesList"></div>

    <button onclick="showAddAbility()">Add Ability</button>
  </section>


  <!-- =============================== -->
  <!-- MODAL -->
  <!-- =============================== -->
  <div id="modalOverlay" class="modal-overlay hidden">
    <div class="modal-window">
      <h2 id="modalTitle"></h2>

      <div id="modalContent" class="modal-content"></div>

      <button id="modalClose">Close</button>
    </div>
  </div>


  <!-- =============================== -->
  <!-- JAVASCRIPT -->
  <!-- =============================== -->
  <script src="app.js"></script>

</body>
</html>
